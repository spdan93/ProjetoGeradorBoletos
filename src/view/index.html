    <div class="bodyIndex" id="bodyUploadFile">
        <fieldset class="col-12 align-middle fieldset-upload">
            <div class="row mt-3">
                <div class="col-1 text-center">
                    <a href="../files/Padrao_Importacao_Boletos-v12.xlsx" class="downloadRefencia" target="_blank">
                        <button class="btn btn-lg btn-default metalized-gradient-blue" title="Baixar modelo de arquivo">
                            <i class="fas fa-2x fa-file-download"></i>
                        </button>
                    </a>
                </div>
                <div class="col-1">
                    <div class="custom-file">
                        <input aria-describedby="" class="custom-file-input" hidden accept=".xlsx" id="inputFile"
                            type="file">
                    </div>
                </div>
                <div class="col-5">
                    <div class="md-form text-start">
                        <i class="far fa-file-excel prefix"></i>
                        <input class="form-control" id="txtChoosedFile" readonly type="text">
                        <label for="txtChoosedFile">Arquivo</label>
                    </div>
                </div>
                <div class="div-btn-choose-file">
                    <div class="md-form">
                        <button class="btn btn-sm btn-primary btn-choose-file" id="btnChooseFile">
                            Escolher arquivo
                        </button>
                    </div>
                </div>
                <div class="div-btn-send-file" id="divEnviarFile">
                    <div class="md-form">
                        <button class="btn btn-sm btn-default btn-send-file" disabled id="btnSendFile">
                            Enviar Arquivo
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 white-text text-center">
                <div class="col-2"></div>
                <div class="col-8" id="errorCardHtml">
                    <div class="hidden card danger-color text-center z-depth-2 errorCard" id="errorMessage">
                        <div class="card-body">
                            O arquivo importado deve ser em formato .xlsx
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
