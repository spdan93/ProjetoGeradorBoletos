<!DOCTYPE html>
<html lang="br" class="full-height">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon" />
    <title>Gerador de Boletos</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/fontawesome/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/4.3.1/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb/4.8.10/mdb.min.css" rel="stylesheet">
</head>

<body class="visualIdentity">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">

                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="boletosPage" href="#">Boletos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="dashboard" href="#">Dashboard</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <button class="btn btn-lg btn-default metalized-gradient-blue waves-effect waves-light" id="logout"
                    title="Sair">
                    <i class="fas fa-2x fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="bodyIndex" id="bodyUploadFile">
        <fieldset class="col-12 align-middle fieldset-upload">
            <div class="row mt-3">
                <div class="col-5">
                    <canvas id="myChart" style="max-width: 500px;"></canvas>
                </div>
                <div class="col-3">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="col-3">
                    <canvas id="labelChart"></canvas>
                </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
